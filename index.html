<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Media ALunos</title>
</head>
<body>
    
    <!-- utilizando o algoritimo da media de notas, faca o armazenamento do nome do aluno, as notas e a media no localStorage. Cadastre notas e alunos e depois faca com que os dados sejam impressos no index buscando os dados armazenados de todos os alunos. -->
    <div class="container">
      
        <h1>Alunos Media</h1>
        
    </div>
    <div class="container">
        <form id="form" class="form" onsubmit="form.submit(event)">
            <label for="nome">Nome</label>
            <input 
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome do Aluno"
            />
            <br>
            <label class="n">Notas do Aluno</label>
            <br>
            <label class="nota" for="nota1">Nota 1</label>
            <input 
                type="number"
                id="nota1"
                name="nota1"
                min="0"
                max="10"
                step="0.1"
            />
            <br>
            <label class="nota" for="nota2">Nota 2</label>
            <input 
                type="number"
                id="nota2"
                name="nota2"
                min="0"
                max="10"
                step="0.1"
            />
            <br>
            <label class="nota" for="nota3">Nota 3</label>
            <input 
                type="number"
                id="nota3"
                name="nota3"
                min="0"
                max="10"
                step="0.1"
            />
            <br>
            <button id="cadastrar-aluno" class="btn-cadastrar">
                Cadastrar Aluno
            </button>
        </form>
    </div>

    <div class="table-container" >
        <table id="table-aluno" style="border: 1px solid rgb(157, 255, 0);">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota Final</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>
    
    
    
    <script src="exercicio.js"></script>
</body>
</html>
